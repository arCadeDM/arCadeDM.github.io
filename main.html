<!DOCTYPE html>
<html>

<head>
  <title>Cade's ARCADE</title>
  <link rel="stylesheet" href="modal.css">
  <link rel="stylesheet" href="main.css">
  <script>

  </script>
</head>

<body>
  <div class="borderDouble">
    <div class="headerSmall">Cade D. Maguire's</div>
    <div class="headerBig">ARCADE</div>
  </div>

  <div class="item playable" onclick="document.getElementById('modalMOD').style.display = 'block'">
    <img src="/games/maze_of_doom/images/logo.png" />
    <span class="caption">Maze Of Doom</span>
  </div>

  <div class="item comingSoon" onclick="document.getElementById('modalChip').style.display = 'block'">
    <img src="/games/chip_boy_ultra_boy/images/logo.png" />
    <span class="caption">Chip Boy & Ultra Dude</span>
  </div>

  <div class="item comingSoon">
    <img src="/games/dragon_hunter/images/logo.png" />
    <span class="caption">Coming Soon:<br />Dragon Hunter</span>
  </div>

  <div class="item comingSoon">
    <img src="/games/grandmaster_hawk/images/logo.png" />
    <span class="caption">Coming Soon:<br />Star Hawk</span>
  </div>

  <div id="modalMOD" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('modalMOD').style.display = 'none'">&times;</span>
      <div class="headerSmall">Maze Of Doom</div>
      <button class="buttonPlay" role="button" onclick="document.getElementById('modalMOD').style.display = 'none', window.location.href='/games/maze_of_doom/index.html'">
        Play!
      </button>
    </div>
  </div>

  <div id="modalChip" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('modalChip').style.display = 'none'">&times;</span>
      <div class="headerSmall">Chip Boy & Ultra Dude</div>
      <button class="buttonPlay" role="button" onclick="document.getElementById('modalChip').style.display = 'none', window.location.href='/games/chip_boy_ultra_boy/cbub.html'">
        Play!
      </button>
    </div>
