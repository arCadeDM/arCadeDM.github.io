<!DOCTYPE html>
<html>
<head>
  <title>main</title>
<style> 
  
.locked {
  background: url(img/icon_lock_small.png);
  background-position: center;
  background-repeat: no-repeat;
}

.colorChange {
  font-size: 3em;
  animation: color-change 3s infinite;
}

@keyframes color-change {
  0% { color: red; }
  50% { color: blue; }
  100% { color: red; }
}
  
.item1 { grid-area: header; }
.item2 { grid-area: L1; }
.item3 { grid-area: R1; }
.item4 { grid-area: L2; }
.item5 { grid-area: R2; }

.grid-container {
  display: grid;
  grid-template-areas:
    'header header header header'
    'L1 L1 R1 R1'
    'L2 L2 R2 R2';
  gap: 10px;
  background-color: black;
  padding: 10px;
  height: auto;
}

.grid-container > div {
  background-color: white;
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
  width: 100%;
  min-height: 150px;
  min-width: 150px;
  height: auto;
  border-radius: 30px;
}
  
</style>
</head>
<body style="background-color:black; font-family: monospace;">

<div class="grid-container">
  <div class="item1">Cade D. Maguire's<div class="colorChange">ARCADE</div></div>
  <div class="item2">CHIP BOY<br/>&<br/>ULTRA BOY</div>  
  <div class="item3, locked"></div>
  <div class="item4, locked"></div>
  <div class="item5, locked"></div>
</div>
  
</body>
</html>
