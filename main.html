<!DOCTYPE html>
<html>
<head>
  <title>main</title>
  <style> 

    body {
      font-family: Arial Black;
      background: rgb(255,244,232);
      background: radial-gradient(circle, rgba(255,244,232,1) 0%, rgba(229,241,255,1) 100%);
    }
    .headerBig {
      font-size: 120px;
    }
    
    .headerSmall {
      font-size: 50px;
    }    
    .borderDouble {
      text-align: center;
      padding: 10px;
      border: 10px solid Orange;
      outline: 10px solid CornflowerBlue;
      margin: 10px;
      display: block;
    }

    div.item {
      /* To correctly align image, regardless of content height: */
      vertical-align: top;
      display: inline-block;
      /* To horizontally center images and caption */
      text-align: center;
      /* The width of the container also implies margin around the images. */
      width: 120px;
  
      padding: 10px;
      border: 10px solid Orange;
      margin: 10px;
    }
    img {
        width: 100px;
        height: 100px;
        background-color: grey;
    }
    .caption {
        /* Make the caption a block so it occupies its own line. */
        display: block;
    }

</style>
</head>
<body>
  <div class="borderDouble">
    <div class="headerSmall">Cade D. Maguire's</div>
    <div class="headerBig">ARCADE</div>
  </div>

  
  <div class="item" onclick="window.location.href='/games/chip_boy_ultra_boy/cbub.html'" >
    <img src="/img/chip_boy.png"/>
    <span class="caption">CHIP BOY & ULTRA BOY</span>
</div>
<div class="item">
    <img src="/img/icon_lock_small.png"/>
    <span class="caption">Coming Soon</span>
</div>
</body>
</html>
